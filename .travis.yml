sudo: false
language: node_js
node_js:
  - 10 # use nodejs v10 LTS
cache: npm
branches:
  only:
    - master # build master branch only
script:
  - hexo generate # generate static files
after_script:
  - cd ./public
  - git init
  - git config user.name "ftt1024"
  - git add .
  - git commit -m"Update"
  - git push --force --quiet "https://${GH_TOKEN}@github.com/ftt1024/ftt1024.github.io.git" master:master
deploy:
  provider: pages
  github-token: $GH_TOKEN
  keep-history: true
  on:
    branch: master
  local-dir: public
